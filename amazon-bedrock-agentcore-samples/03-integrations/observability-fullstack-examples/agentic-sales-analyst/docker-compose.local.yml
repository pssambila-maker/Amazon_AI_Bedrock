services:
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=sales_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./create_and_load_sales_data.sql:/docker-entrypoint-initdb.d/init.sql
      - ./sales_data_sample_utf8.csv:/docker-entrypoint-initdb.d/sales_data_sample_utf8.csv
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  strands-agent:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DEPLOYMENT_MODE=local
      - PROJECT_NAME=${PROJECT_NAME:-agentic-sales-analyst}
      - AWS_REGION=${AWS_REGION:-ap-southeast-2}
      - AWS_DEFAULT_REGION=${AWS_REGION:-ap-southeast-2}
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/sales_db
      - BRAVE_SEARCH_API_KEY=${BRAVE_SEARCH_API_KEY}
      - AGENT_OBSERVABILITY_ENABLED=true
      - OTEL_PYTHON_DISTRO=aws_distro
      - OTEL_PYTHON_CONFIGURATOR=aws_configurator
      - OTEL_RESOURCE_ATTRIBUTES=service.name=strands-agent-local,aws.log.group.names=/aws/bedrock-agentcore/runtimes/strands-agent-local
      - OTEL_EXPORTER_OTLP_LOGS_HEADERS=x-aws-log-group=/aws/bedrock-agentcore/runtimes/strands-agent-local,x-aws-log-stream=runtime-logs,x-aws-metric-namespace=bedrock-agentcore
      - OTEL_EXPORTER_OTLP_PROTOCOL=http/protobuf
      - OTEL_TRACES_EXPORTER=otlp
    volumes:
      - ~/.aws:/root/.aws:ro
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://localhost:8080
    ports:
      - "3000:3000"
    depends_on:
      - strands-agent
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data: