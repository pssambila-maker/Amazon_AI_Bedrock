<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 580" width="800" height="580">
  <!-- Background -->
  <rect width="800" height="580" fill="white"/>

  <!-- Definitions -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#00000015"/>
    </filter>
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#1a1a1a"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#4a3728" text-anchor="middle">Evaluation Pipeline</text>

  <!-- Box 1: AgentCore Observability -->
  <g filter="url(#shadow)">
    <rect x="250" y="60" width="300" height="70" rx="6" ry="6" fill="url(#boxGradient)" stroke="#1a1a1a" stroke-width="1.5"/>
  </g>
  <text x="400" y="90" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">AgentCore Observability</text>
  <text x="400" y="115" font-family="Arial, sans-serif" font-size="10" fill="#999999" text-anchor="middle">Session traces • Tool calls • Agent responses</text>

  <!-- Arrow 1 -->
  <line x1="400" y1="130" x2="400" y2="165" stroke="#1a1a1a" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Box 2: Strands Evals Session -->
  <g filter="url(#shadow)">
    <rect x="250" y="175" width="300" height="85" rx="6" ry="6" fill="url(#boxGradient)" stroke="#1a1a1a" stroke-width="1.5"/>
  </g>
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Strands Evals Session</text>
  <text x="400" y="222" font-family="Arial, sans-serif" font-size="10" fill="#999999" text-anchor="middle">Maps traces into Session/Trace objects:</text>
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="10" fill="#cccccc" text-anchor="middle">AgentInvocationSpan • ToolExecutionSpan[]</text>

  <!-- Arrow 2 -->
  <line x1="400" y1="260" x2="400" y2="295" stroke="#1a1a1a" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Box 3: Cases -->
  <g filter="url(#shadow)">
    <rect x="250" y="305" width="300" height="70" rx="6" ry="6" fill="url(#boxGradient)" stroke="#1a1a1a" stroke-width="1.5"/>
  </g>
  <text x="400" y="335" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Cases</text>
  <text x="400" y="358" font-family="Arial, sans-serif" font-size="10" fill="#cccccc" text-anchor="middle">input • actual_output • trajectory • trace_id</text>

  <!-- Arrow 3 -->
  <line x1="400" y1="375" x2="400" y2="410" stroke="#1a1a1a" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Box 4: Evaluators -->
  <g filter="url(#shadow)">
    <rect x="220" y="420" width="360" height="55" rx="6" ry="6" fill="url(#boxGradient)" stroke="#1a1a1a" stroke-width="1.5"/>
  </g>
  <text x="400" y="445" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Evaluators (LLM-as-Judge)</text>
  <text x="400" y="465" font-family="Arial, sans-serif" font-size="10" fill="#999999" text-anchor="middle">Rubric-based scoring → 0.0 to 1.0 (extensible)</text>

  <!-- Arrow 4 -->
  <line x1="400" y1="475" x2="400" y2="510" stroke="#1a1a1a" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Box 5: Dashboard -->
  <g filter="url(#shadow)">
    <rect x="250" y="520" width="300" height="35" rx="17" ry="17" fill="#4a3728" stroke="#3a2718" stroke-width="1.5"/>
  </g>
  <text x="400" y="543" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">AgentCore Observability Dashboard</text>

  <!-- Side annotations -->
  <text x="600" y="100" font-family="Arial, sans-serif" font-size="10" fill="#4a3728" text-anchor="start">Source</text>
  <text x="600" y="220" font-family="Arial, sans-serif" font-size="10" fill="#4a3728" text-anchor="start">Structure</text>
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="10" fill="#4a3728" text-anchor="start">Test Cases</text>
  <text x="600" y="450" font-family="Arial, sans-serif" font-size="10" fill="#4a3728" text-anchor="start">Evaluation</text>
  <text x="600" y="540" font-family="Arial, sans-serif" font-size="10" fill="#4a3728" text-anchor="start">Results</text>

  <!-- Decorative dots -->
  <circle cx="590" cy="97" r="3" fill="#4a3728"/>
  <circle cx="590" cy="217" r="3" fill="#4a3728"/>
  <circle cx="590" cy="337" r="3" fill="#4a3728"/>
  <circle cx="590" cy="447" r="3" fill="#4a3728"/>
  <circle cx="590" cy="537" r="3" fill="#4a3728"/>
</svg>
